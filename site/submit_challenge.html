<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="ASCII">
        <title>Submit Challenge - Binding of Isaac Challenge Suggestions</title>
        <link rel="stylesheet" href="css/submit_challenge.css">
    </head>
    <body>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <ul class="nav nav-tabs" role="tablist">
            <a class="navbar-brand">Binding of Isaac Challenges</a>
            <li class="active"><a href="#">Submit a Challenge</a></li>
            <li><a href="#">Browse Challenges</a></li>
          </ul>
        <div class="container-fluid">
            <h2>Submit a Challenge</h2>
            <form>
                <div class="form-group">
                    <label>Name</label><br>
                    <input type="text" class="form-control" placeholder="Enter challenge name here..." maxlength="32" minlength="4">
                    <small>The name of your challenge.</small>
                </div>
                <div class="form-group">
                    <label>Short Description</label><br>
                    <input type="text" class="form-control" placeholder="Enter a short description here..." maxlength="32" minlength="4">
                    <small>A short description of your challenge.</small>
                </div>
                <div class="form-group">
                    <label>Expansion:</label>
                    <select class="form-control">
                        <option value="rebirth">Rebirth</option>
                        <option value="afterbirth">Afterbirth</option>
                        <option value="afterbirth+">Afterbirth+</option>
                        <option selected value="repentance">Repentance</option>
                    </select>                    
                </div>
                <div class="form-group">
                    <label>Long Description (optional)</label><br>
                    <input type="text" class="form-control" placeholder="Enter a long description here..." maxlength="256">
                    <small>A longer, but optional description of your challenge.</small>
                </div>
            </form>
        </div>
    </body>
</html>
