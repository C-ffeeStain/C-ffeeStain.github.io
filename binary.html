<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="test.css">
    <script src="functions.js"></script>
    <script>
        // As soon as the document loads, generate a random number
        document.addEventListener("DOMContentLoaded", function () {
            const numQ = document.getElementById("question");
            num = randomNumber(0, maxNum);
            numQ.innerText = num.toString();
        });
    </script>
</head>

<body>
    <div id="top">
        <p id="prompt">Translate <span id="question">65</span> into binary.</p>
    </div>
    <!-- One button per bit -->
    <div id="bottom">
        <button id="b0" onclick="toggleBit(0)" class="bit">0</button>
        <button id="b1" onclick="toggleBit(1)" class="bit">0</button>
        <button id="b2" onclick="toggleBit(2)" class="bit">0</button>
        <button id="b3" onclick="toggleBit(3)" class="bit">0</button>
        <button id="b4" onclick="toggleBit(4)" class="bit">0</button>
        <button id="b5" onclick="toggleBit(5)" class="bit">0</button>
        <button id="b6" onclick="toggleBit(6)" class="bit">0</button>
        <button id="b7" onclick="toggleBit(7)" class="bit">0</button>
        <br />
    </div>
    <footer id="tooltip">
        <button id="check" onclick="checkBits()">Check</button>
        <button id="back" onclick="redirect(-1)">Back to Main Menu</button>
        <p>Click a bit to toggle it.</p>
    </footer>
</body>

</html>
