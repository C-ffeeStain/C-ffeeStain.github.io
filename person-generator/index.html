<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Person Generator</title>
</head>

<body>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="js/index.js"></script>

    <div class="container-fluid text-center">
        <h1>Person Generator</h1>
        <small class="text-muted" style="font-size: 20px;">By C_ffeeStain</small>
    </div>
    <div id="person" class="text-center">
        <h3>Person Information</h3>
        <strong>Name</strong>
        <p id="name">Lorum Ipsum</p>
        <strong>Age</strong>
        <p id="age">1</p>
        <strong>Sexuality</strong>
        <p id="sexuality">Heterosexual</p>
        <strong>Biological Gender</strong>
        <p id="bio-gender">Male</p>
        <strong>Gender</strong>
        <p id="gender">Male</p>
        <strong>Job</strong>
        <p id="job">None</p>
        <strong>Religion</strong>
        <p id="religion">Atheism</p>
    </div>

    <button style="margin: 0 auto;display: block;" id="generate-person" onclick="generate_person()">Generate
        Person</button>
</body>

</html>
