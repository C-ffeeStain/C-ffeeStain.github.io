<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="stylesheet.css">
    <script>
        function redirect(option) {
            switch (option) {
                case 1:
                    window.location.href = "binary.html";
                    break;
                case 2:
                    window.location.href = "logical-or.html";
                    break;
                
                case 3:
                    window.location.href = "logical-and.html";
                    break;
            
                default:
                    window.location.href = "index.html";
                    break;
            }
        }
    </script>
</head>

<body>
    <h1>Binary Test</h1>
    <p id="flavor-text">In this test, you will translate 10 integers to binary.</p>
    <div id="center">
        <button id="binary" onclick="startTest()" class="test">Start Test</button> <br />
        <button id="binary" onclick="redirect(-1)" class="test">Back</button> 
    </div>
</body>

</html>
